# Application configuration
quarkus.application.name=suggestions-api
quarkus.application.version=1.0.0

# HTTP configuration
quarkus.http.port=8090
quarkus.http.cors=true
quarkus.http.cors.origins=*

# OpenAPI configuration
quarkus.smallrye-openapi.info-title=Portfolio Suggestions API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for suggesting company tickers/symbols for portfolio management

# Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
